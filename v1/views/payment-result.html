<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易結果</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-fail {
            background: #f8d7da;
            color: #721c24;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            color: #666;
        }
        .value {
            font-weight: 500;
            color: #333;
        }
        .details {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .details summary {
            cursor: pointer;
            color: #666;
        }
        .details pre {
            margin: 10px 0 0;
            font-size: 12px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card">
            <h2>交易結果</h2>

            <div class="info-row">
                <span class="label">狀態</span>
                <span class="status" :class="isSuccess ? 'status-success' : 'status-fail'">
                    {{ result.Status }} - {{ result.Message }}
                </span>
            </div>

            <div class="info-row">
                <span class="label">商店訂單編號</span>
                <span class="value">{{ result.MerTradeNo }}</span>
            </div>

            <div class="info-row">
                <span class="label">UNi 交易序號</span>
                <span class="value">{{ result.TradeNo }}</span>
            </div>

            <div class="info-row">
                <span class="label">交易金額</span>
                <span class="value">NT$ {{ result.TradeAmt }}</span>
            </div>

            <div class="info-row" v-if="result.Card6No">
                <span class="label">信用卡</span>
                <span class="value">{{ result.Card6No }}******{{ result.Card4No }}</span>
            </div>

            <div class="info-row" v-if="result.AuthCode">
                <span class="label">授權碼</span>
                <span class="value">{{ result.AuthCode }}</span>
            </div>

            <div class="info-row" v-if="result.AuthBankName">
                <span class="label">發卡銀行</span>
                <span class="value">{{ result.AuthBankName }}</span>
            </div>

            <details class="details">
                <summary>查看完整 JSON 資料 (res.json)</summary>
                <pre>{{ formattedResult }}</pre>
            </details>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // 從後端注入的交易結果 (由 Controller 替換 %%RESULT_DATA%%)
                const result = ref(%%RESULT_DATA%%);

                // 判斷是否成功
                const isSuccess = computed(() => {
                    return result.value.Status === 'SUCCESS';
                });

                // 格式化 JSON 顯示
                const formattedResult = computed(() => {
                    return JSON.stringify(result.value, null, 2);
                });

                return {
                    result,
                    isSuccess,
                    formattedResult
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
